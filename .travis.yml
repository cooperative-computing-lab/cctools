language: c
sudo: required
services: docker
addons:
  homebrew:
    packages: swig
script: .travis/travis.sh
after_failure: cat cctools.test.fail
notifications:
  email:
    recipients:
    - cctools-build-list@nd.edu
    on_success: always
    on_failure: always
matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    compiler: clang
  - os: linux
    compiler: gcc
  - os: linux
    compiler: clang
  - os: linux
    compiler: gcc
    env: DOCKER_IMAGE=cclnd/cctools-env:x86_64-centos6
  - os: linux
    compiler: gcc
    env: DOCKER_IMAGE=cclnd/cctools-env:x86_64-centos7
  - os: linux
    compiler: gcc
    env: DOCKER_IMAGE=cclnd/cctools-env:x86_64-ubuntu16.04
  - os: linux
    compiler: gcc
    env: DOCKER_IMAGE=cclnd/cctools-env:x86_64-debian9.5
  - os: linux
    compiler: gcc
    env: DOCKER_IMAGE=cclnd/cctools-env:x86_64-opensuse42.3
deploy:
  provider: releases
  file: /tmp/cctools-*.tar.gz
  file_glob: true
  overwrite: true
  skip_cleanup: true
  on:
    repo: cooperative-computing-lab/cctools
    tags: true
  api-key:
    secure: N2shk/iZkkpHC8pRZLKaVr/hJKfc0QzGwTwkvGLdLE0HvlMP/hI8AXuxB/qAIjFU1cw+Mx4Ke96VysrBzfPDUEsw8LT+yNYtLSmFlMbwD8WKpRRrwEdx49KdmOTw9mt1utv7+yEWB5iRMztS9I7Vr5eTgtWmLG/iHGJGjJPGVc8=
after_success:
- echo "$SOME_KEY" | base64 -d > key
- chmod 400 key
- scp -v -i ./key /tmp/cctools-*.tar.gz travisftp@cclvm05.crc.nd.edu:/var/travis-tarballs/
