services:
  reserve_port:
    type: "action"
    command: "python reserve_ports.py 4 ports.config"

  program1:
    type: "action"
    command: "./program1.sh"
    state:
      log:
        ready: "program is ready"
        complete: "program is completed"
      file:
        path: "program1-out.log"
        states:
          output_generated: "Generated output"
    dependency:
      items:
        program3: "ready"

  program2:
    type: "service"
    command: "./program2.sh"
    state:
      log:
        ready: "program is ready"
        complete: "program is completed"
    dependency:
      mode: "all"
      items:
        reserve_port: "final"
        program3: "ready"

  program3:
    type: "service"
    command: "./program3.sh"
    state:
      log:
        ready: "program is ready"
        complete: "program is completed"
    dependency:
      items:
        reserve_port: "final"

output:
  state_times: "state_times.json"
  stdout_dir: "."

stop_signal: "/tmp/bashapp/stop"
max_run_time: 120
