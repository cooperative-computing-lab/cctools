name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  github-job:
    runs-on: ubuntu-20.04
    timeout-minutes: 30
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Configure
          run: ./configure
        - name: Make
          run: make
        - name: Test
          run: ./run_all_tests.sh
